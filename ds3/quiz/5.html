    <h3>Is smoking harmful to ear health? <a href="6.html">Yes</a> or <a href="6i.html">No</a>?</h3>

    <!-- JavaScript to pick a random background color -->
    <script>
        // Array of CSS classes for different background colors
        const backgroundClasses = ['bg-color-1', 'bg-color-2', 'bg-color-3', 'bg-color-4', 'bg-color-5', 'bg-color-6', 'bg-color-7'];

        // Select a random class
        const randomClass = backgroundClasses[Math.floor(Math.random() * backgroundClasses.length)];

        // Apply the random background color class to the body
        document.body.classList.add(randomClass);
    </script>
</body>

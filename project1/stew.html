        function showImage(src, text) {

            imageContainer.innerHTML = ""; // Clear previous content

            img.src = src;
            img.width = 150;
            img.style.height = "auto";

            textNode.textContent = text;

            imageContainer.appendChild(img);
            imageContainer.appendChild(textNode);
